<head>

<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
<meta name="description" content="TFT Calculator">
<meta name="msapplication-TileColor" content="#da532c">
<meta name="msapplication-config" content="res/favicon/browserconfig.xml">

<title>TFT Calculator</title>

<link rel="apple-touch-icon" sizes="180x180" href="res/favicon/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="res/favicon/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="res/favicon/favicon-16x16.png">
<link rel="manifest" href="res/favicon/site.webmanifest">
<link rel="mask-icon" href="res/favicon/safari-pinned-tab.svg" color="#5bbad5">
<link rel="shortcut icon" href="res/favicon/favicon.ico">

<!-- alpine min local lib -->
<script defer src="./lib/alpine.3.x.x.min.js"></script>
<script src="./scripts/index.js"></script>

<!-- custom scripts here -->
<script src="./scripts/champions.js"></script>
<script src="./scripts/items.js"></script>
<script src="./scripts/augments.js"></script>
<script src="./scripts/stats.js"></script>
<script src="./scripts/traits.js"></script>

<!-- compiled css here -->
<link href="./styles/index.css" rel="stylesheet">
<link href="./styles/champion.css" rel="stylesheet">
<link href="./styles/item.css" rel="stylesheet">
<link href="./styles/augment.css" rel="stylesheet">
<link href="./styles/trait.css" rel="stylesheet">
<link href="./styles/level.css" rel="stylesheet">

</head>


<body>

    <!-- configure options-->
    <div class="main-options" >
        
        <div class="champion-select" x-data="{showSelect: false}">

            <div class="current-champion" x-data="$store.currentChampion" @click="showSelect=true">
                <img class="champion-image" x-bind:src="$store.currentChampion.srcPath" ondragstart="return false;">
            </div>
    
            <img class="champion-list-arrow" src="./public/icons/arrow-icon.png" @click="showSelect=true"/>

            <div class="champion-list" :class="{'list-active' : showSelect }" x-data="{championMap: getChampionsData()}" x-show="showSelect" x-on:click.outside="showSelect=false" >
                <template x-for="champion in championMap">
                    <div class="champion-content" :class="{'champion-content-selected' : champion.id == $store.currentChampion.id }" x-data="champion" @click="$store.currentChampion.selectChampion(champion.id); showSelect=false" >
                        <img class="champion-image" x-bind:src="champion.srcPath"><span x-text="champion.name"></span>
                    </div>
                </template>
            </div>
        </div>

        <div class="level-select" x-data>
            <div class="level-star" :class="{'gold-star' : $store.currentChampion.level >= 1 }" @click="$store.currentChampion.setChampionLevel(1)">★</div>
            <div class="level-star" :class="{'gold-star' : $store.currentChampion.level >= 2 }" @click="$store.currentChampion.setChampionLevel(2)">★</div>
            <div class="level-star" :class="{'gold-star' : $store.currentChampion.level >= 3 }" @click="$store.currentChampion.setChampionLevel(3)">★</div>
        </div>

        <div class="item-selects-wrapper">
            <div class="item-select" x-data="{showSelect: false}">
                
                <div class="current-item item-1" x-data="$store.currentItem.item1" @click="showSelect=true">
                    <div class="item-image-wrapper">
                      <img class="item-image" x-bind:src="$store.currentItem.item1.srcPath" x-show="$store.currentItem.item1.srcPath">
                    </div>
                    <span class="item-label" x-text="$store.currentItem.item1.name"></span>
                </div>

                <div class="item-list" :class="{'list-active' : showSelect }" x-data="{itemMap: getItemsData()}" x-show="showSelect" x-on:click.outside="showSelect=false" >
                    <template x-for="item in itemMap">
                        <div class="item-content" :class="{'item-content-selected' : item.id == $store.currentItem.item1.id }" x-data="item" @click="$store.currentItem.selectItem1(item.id); showSelect=false" >
                            <img class="item-image" x-bind:src="item.srcPath">
                            <span class="item-label"  x-text="item.name"></span>
                        </div>
                    </template>
                </div>
            </div>
            
            <div class="item-select" x-data="{showSelect: false}">
                            
              <div class="current-item item-2" x-data="$store.currentItem.item2" @click="showSelect=true">
                  <div class="item-image-wrapper">
                    <img class="item-image" x-bind:src="$store.currentItem.item2.srcPath" x-show="$store.currentItem.item2.srcPath">
                  </div>
                  <span class="item-label" x-text="$store.currentItem.item2.name"></span>
              </div>

                <div class="item-list" :class="{'list-active' : showSelect }" x-data="{itemMap: getItemsData()}" x-show="showSelect" x-on:click.outside="showSelect=false" >
                    <template x-for="item in itemMap">
                        <div class="item-content" :class="{'item-content-selected' : item.id == $store.currentItem.item2.id }" x-data="item" @click="$store.currentItem.selectItem2(item.id); showSelect=false" >
                            <img class="item-image" x-bind:src="item.srcPath">
                            <span class="item-label" x-text="item.name"></span>
                        </div>
                    </template>
                </div>
            </div>

            <div class="item-select" x-data="{showSelect: false}">
                            
              <div class="current-item item-3" x-data="$store.currentItem.item3" @click="showSelect=true">
                  <div class="item-image-wrapper">
                    <img class="item-image" x-bind:src="$store.currentItem.item3.srcPath" x-show="$store.currentItem.item3.srcPath">
                  </div>
                  <span class="item-label" x-text="$store.currentItem.item3.name"></span>
              </div>

                <div class="item-list" :class="{'list-active' : showSelect }" x-data="{itemMap: getItemsData()}" x-show="showSelect" x-on:click.outside="showSelect=false" >
                    <template x-for="item in itemMap">
                        <div class="item-content" :class="{'item-content-selected' : item.id == $store.currentItem.item3.id }" x-data="item" @click="$store.currentItem.selectItem3(item.id); showSelect=false" >
                            <img class="item-image" x-bind:src="item.srcPath">
                            <span class="item-label" x-text="item.name"></span>
                        </div>
                    </template>
                </div>
            </div>
        </div> 

        <div class="augment-selects-wrapper">
            <div class="augment-select" x-data="{showSelect: false}">       
                <div class="current-augment augment-1" x-data="$store.currentAugment.augment1" @click="showSelect=true">
                    <img class="augment-image" x-bind:src="$store.currentAugment.augment1.srcPath" x-show="$store.currentAugment.augment1.srcPath">
                    <span class="augment-name" x-text="$store.currentAugment.augment1.name"></span>
                    <span class="augment-desc" x-text="$store.currentAugment.augment1.desc"></span>
                </div>

                <div class="augment-list" :class="{'list-active' : showSelect }" x-data="{augmentMap: getAugmentsData()}" x-show="showSelect" x-on:click.outside="showSelect=false" >
                    <template x-for="augment in augmentMap">
                        <div class="augment-content" :class="{'augment-content-selected' : augment.id == $store.currentAugment.augment1.id }" x-data="augment" @click="$store.currentAugment.selectAugment1(augment.id); showSelect=false" >
                            <img class="augment-image" x-bind:src="augment.srcPath">
                            <span class="augment-name" x-text="augment.name"></span>
                        </div>
                    </template>
                </div>
            </div>
            
            <div class="augment-select" x-data="{showSelect: false}">
                <div class="current-augment augment-2" x-data="$store.currentAugment.augment2" @click="showSelect=true">
                    <img class="augment-image" x-bind:src="$store.currentAugment.augment2.srcPath" x-show="$store.currentAugment.augment2.srcPath">
                    <span class="augment-name" x-text="$store.currentAugment.augment2.name"></span>
                    <span class="augment-desc" x-text="$store.currentAugment.augment2.desc"></span>
                </div>

                <div class="augment-list" :class="{'list-active' : showSelect }" x-data="{augmentMap: getAugmentsData()}" x-show="showSelect" x-on:click.outside="showSelect=false" >
                    <template x-for="augment in augmentMap">
                        <div class="augment-content" :class="{'augment-content-selected' : augment.id == $store.currentAugment.augment2.id }" x-data="augment" @click="$store.currentAugment.selectAugment2(augment.id); showSelect=false" >
                            <img class="augment-image" x-bind:src="augment.srcPath">
                            <span class="augment-name" x-text="augment.name"></span>
                        </div>
                    </template>
                </div>
            </div>

            <div class="augment-select" x-data="{showSelect: false}">
                <div class="current-augment augment-3" x-data="$store.currentAugment.augment3" @click="showSelect=true">
                    <img class="augment-image" x-bind:src="$store.currentAugment.augment3.srcPath" x-show="$store.currentAugment.augment3.srcPath">
                    <span class="augment-name" x-text="$store.currentAugment.augment3.name"></span>
                    <span class="augment-desc" x-text="$store.currentAugment.augment3.desc"></span>
                </div>

                <div class="augment-list" :class="{'list-active' : showSelect }" x-data="{augmentMap: getAugmentsData()}" x-show="showSelect" x-on:click.outside="showSelect=false" >
                    <template x-for="augment in augmentMap">
                        <div class="augment-content" :class="{'augment-content-selected' : augment.id == $store.currentAugment.augment3.id }" x-data="augment" @click="$store.currentAugment.selectAugment3(augment.id); showSelect=false" >
                            <img class="augment-image" x-bind:src="augment.srcPath">
                            <span class="augment-name" x-text="augment.name"></span>
                        </div>
                    </template>
                </div>
            </div>
        </div>

        <div class="trait-select" x-data="{traitMap: getTraitsData()}">
          <template x-for="trait in traitMap">
            <div class="trait-wrapper" x-data="trait">
              <span class="trait-name" x-text="trait.name"></span>
              <div class="trait-content">
                <template x-for="level in trait.levels">
                  <div class="level-content" x-data="{showTooltip: false}" 
                  :class="['trait-level-' + trait.levels.findIndex(el => el.level == level.level), $store.currentTrait.isActive(trait.id, trait.levels.findIndex(el => el.level == level.level)) ? 'trait-active' : '']"  
                  @click="$store.currentTrait.triggerTrait(trait.id, trait.levels.findIndex(el => el.level == level.level))"
                  @mouseover="showTooltip = true" @mouseleave="showTooltip = false">
                    <img class="trait-image" x-bind:src="trait.srcPath">
                    <div class="trait-tooltip" x-show="showTooltip">
                      <span class="trait-level-desc" x-text="level.desc"></span>
                    </div>
                  </div>
                </template>
              </div>
            </div>
          </template>
        </div>
    </div>

    <!-- additional options -->
    <div class="additional-options">
        <span>spell multihit : 3  </span>
        <span>target enemy : Jarvan</span>
    </div>

    <!-- result stats -->
    <div class="result-stats">
        <div class="total-stats" x-data="$store.stats" >
        
            <ul>
                <li>Health: <span x-text="health"></span></li>
                <li>Start Mana: <span x-text="manaStart"></span></li>
                <li>Armor: <span x-text="armor"></li>
                <li>MR: <span x-text="resistance"></li>
                <li>Ability Power: <span x-text="ap"></li>
                <li>Attack Damage: <span x-text="attack"></li>
                <li>Atk Spd: <span x-text="speed"></li>
                <li>Crit Rate: <span x-text="criticalChance"></li>
            </ul>
        </div>
    </div>

</body>
